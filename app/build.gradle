apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            storeFile file('keystore/debug.keystore')
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
    }
    buildTypes {
        debug {
            buildConfigField "String", "TWITTER_KEY", "\"${project.property("TWITTER_KEY")}\""
            buildConfigField "String", "TWITTER_SECRET", "\"${project.property("TWITTER_SECRET")}\""
        }

        release {
            buildConfigField "String", "TWITTER_KEY", "\"${project.property("TWITTER_KEY")}\""
            buildConfigField "String", "TWITTER_SECRET", "\"${project.property("TWITTER_SECRET")}\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        debugFlavor {
            applicationId 'forest.rice.field.k.preview.debug'
            minSdkVersion 10
            targetSdkVersion 21
            versionCode 1
            versionName '0.1'
            signingConfig signingConfigs.debug
        }
        releaseFlavor {
            applicationId 'forest.rice.field.k.preview'
            minSdkVersion 10
            targetSdkVersion 19
            versionCode 17
            versionName '1.16'
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/repo' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'org.jsoup:jsoup:1.8.2'
    compile('com.twitter.sdk.android:twitter-core:1.4.0@aar') {
        transitive = true;
    }
    compile('com.twitter.sdk.android:twitter:1.6.0@aar') {
        transitive = true;
    }
}
